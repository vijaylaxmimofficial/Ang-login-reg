<div class="header">

    <h3 id="head">SINGUP</h3>
<div class="container">
    <form [formGroup]="Singup" (ngSubmit)="Singupdata(Singup)">
        
        <br>
        <div class="form-group">
            <label>User Name</label>
            <input type="text" formControlName="fname" class="form-control mb3 mt3" placeholder="user name" style="width: 500px;">
        </div><br>
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control mb3 mt3" placeholder="enter your email" style="width: 500px;">
        </div><br>
        <div class="form-group">
            <label>Contact</label>
            <input type="number" formControlName="number" class="form-control mb3 mt3" placeholder="password" style="width: 500px;">
        </div><br>
        <div class="form-group">
            <label>Create Password</label>
            <input type="Password" formControlName="Password" class="form-control mb3 mt3" placeholder="password" style="width: 500px;">
        </div><br>

        <button type="submit" class="btn btn-success">signup</button><br>

        <span>You Have Alraedy Account <a routerLink="/login">login</a></span><br>
        


        

       

    </form>

</div>


</div>

<router-outlet></router-outlet>
