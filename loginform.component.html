<div class="header">

    <h3 id="head1">LOGIN</h3>
<div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login)">
        
        <br>
        <div class="form-group">
            <label>User Name</label>
            <input type="text" formControlName="fname" class="form-control mb3 mt3" placeholder="user name" style="width: 500px;">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="Password" formControlName="Password" class="form-control mb3 mt3" placeholder="password" style="width: 500px;">
        </div><br>

        <button type="submit" class="btn btn-success">login</button><br>

        <span>create new account <a routerLink="/register">signup</a></span><br>
            





       

    </form>

</div>

</div>
